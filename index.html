<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div class="welcome container">
        <h3>Welcome to the Coding Quiz!</h3>
    </div>
    <div id="time">
        <span id="sec" class="txt">Sec</span>
    </div>
    <div class="container">
        <div id="wrong">whomp whomp WRONG, try again </div>
    </div>
    <div class="welcome press">
        <h4>Press start to begin</h4>
    </div>
    <div class="welcome container">
        <button id="startButton">start</button>
    </div>

    <div id="questionContainer" class="container">
        <h3 id="question"></h3>
        <div id="answers">
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
