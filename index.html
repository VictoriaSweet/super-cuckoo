<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div  id="welcome" class="container">
        <h3>Welcome to the Coding Quiz!</h3>
        <h4>Press start to play</h4>
        <button id="startButton">start</button>
    </div>
    <div id="time">
        <span id="sec" class="txt">Sec</span>
    </div>
    <div class="container">
        <div id="wrong">whomp whomp WRONG </div>
        <div id="correct">Correct!</div>
    </div>

    <div id="questionContainer" class="container">
        <h3 id="question"></h3>
        <div id="answers">
            <button id="answer1" class="answer"></button>
            <button id="answer2" class="answer"></button>
            <button id="answer3" class="answer"></button>
            <button id="answer4" class="answer"></button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
